<!DOCTYPE html>
<html lang="en">
    <head>
        {#include partials/quiz/head.html /}
        {#insert head /}
        <title>{quiz_theme:game_title}</title>
    </head>
    <body data-next-module="{page.nextModule}" data-all-modules="{page.allModulesSize}">

        <div class="container" >

            <header>
                <div class="header-flex">
                    <h1>{page.title}</h1>
                    <div class="header-actions">
                        <a href="{site.url}" class="header-btn">{quiz_theme:home}</a>
                        <a href="#" onclick="leaderboard.continueQuiz()" class="header-btn">{quiz_theme:modules}</a>
                        <a href="{site.url.fromRoot('leaderboard')}" class="header-btn">{quiz_theme:leaderboard}</a>
                        <!-- Theme Toggle -->
                        <button class="nav-item theme-toggle" aria-label="Toggle theme">
                            <span class="hidden toggle-light icon icon--heroicons-outline icon--heroicons-outline--sun"></span>
                            <span class="hidden toggle-dark icon icon--heroicons-outline icon--heroicons-outline--moon"></span>
                        </button>

                    </div>
                </div>
            </header>

            {#insert /}

            <dialog id="custom-dialog">
                <p id="dialog-message"></p>
                <div id="dialog-confirm-buttons" style="display: none; justify-content: space-around;">
                    <button id="confirm-ok-btn">OK</button>
                    <button id="confirm-cancel-btn">Cancel</button>
                </div>
                <button id="close-dialog-btn" style="display: none;">OK</button>
            </dialog>
            <footer class="site-footer">
                <p>Brought to you by {quiz_theme:owner} ❤️</p>
            </footer>
        </div>

    <script type="module">
        addEventListener("load", () => common.redirectToNextModuleIfQuizInProgress());
    </script>
    </body>
</html>
